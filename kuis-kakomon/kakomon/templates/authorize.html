{% extends "base.html" %}
{% block content %}
<div align="center">
{% call form() %}
  {{ form['password'].label(class_="password_label")|safe }}
  {{ form['password'].render()|safe }}
  {{ form['password'].errors()|safe }}<br>
  <div style="padding-top: 5px;">
    <button type="submit" value="Submit" class="btn">ログイン</button>
  </div>
{% endcall %}
</div>
{% endblock %}
