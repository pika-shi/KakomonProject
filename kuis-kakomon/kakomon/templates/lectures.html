{% extends "base.html" %}
{% block content %}
<div style="border-bottom: 1px solid #cccccc;">
  <h1>{{ grade }}回生</h1>
</div>
{% for lecture in lectures %}
{{ lecture.name }}<br>
{{ lecture.comment }}<br>
  {% for kakomon in kakomons_dict[lecture.id] %}
    <a href="/download/{{ lecture.id }}/{{ lecture.name }}_{{
             kakomon.year }}.{{ kakomon.ext }}">{{ kakomon.year }}</a>
  {% endfor %}<br><br>
{% endfor %}
{% endblock %}
